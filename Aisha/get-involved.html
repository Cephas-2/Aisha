<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Involved | Join the Movement</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">


  <style>
    body {
      background: #f5f5f5;
    }
    .card {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
    }
    .nav-tabs .nav-link.active {
      background-color: #0d6efd;
      color: white;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="card shadow-sm">
    <h3 class="text-center mb-4">Join the Movement</h3>

    <!-- Tabs -->
    <ul class="nav nav-tabs mb-3" role="tablist">
      <li class="nav-item">
        <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#login">Login</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#signup">Sign Up</button>
      </li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content">

      <!-- Login -->
      <div class="tab-pane fade show active" id="login">
        <form id="loginForm">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" id="loginEmail" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" id="loginPassword" required>
          </div>
          <button class="btn btn-primary w-100">Login</button>
        </form>
      </div>

      <!-- Signup -->
      <div class="tab-pane fade" id="signup">
        <form id="signupForm">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" id="signupEmail" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" id="signupPassword" required>
          </div>
          <button class="btn btn-success w-100">Sign Up</button>
        </form>
      </div>

    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const API_BASE = "https://cephascods.pythonanywhere.com";

  // LOGIN
  document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = loginEmail.value;
    const password = loginPassword.value;

    const res = await fetch(`${API_BASE}/login`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      credentials: "include",
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();

    if (res.ok) {
      alert(data.message);
      window.location.href = `${API_BASE}/updates`;
    } else {
      alert(data.error);
    }
  });

  // SIGNUP
  document.getElementById("signupForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = signupEmail.value;
    const password = signupPassword.value;

    const res = await fetch(`${API_BASE}/signup`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      credentials: "include",
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();

    if (res.ok) {
      alert(data.message);
    } else {
      alert(data.error);
    }
  });
</script>

</body>
</html>
