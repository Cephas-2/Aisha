<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Updates Feed</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f5f5f5;
    }
    .card {
      max-width: 700px;
      margin: 20px auto;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <span class="navbar-brand mb-0 h1">Political Updates</span>
      <a href="/logout" class="btn btn-outline-light btn-sm">Logout</a>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container mt-4">

    <!-- Post Update Card -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h5 class="card-title">Post an Update</h5>
        <textarea id="postContent" class="form-control mb-3" rows="3" placeholder="Write your update here..."></textarea>
        <button class="btn btn-primary" onclick="createPost()">Post Update</button>
      </div>
    </div>

    <!-- Updates Feed -->
    <div id="updatesFeed"></div>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JS for Posts -->
  <script>
    // Create a post
    async function createPost() {
      const content = document.getElementById("postContent").value;
      if(!content.trim()) return alert("Post cannot be empty");

      const res = await fetch("/api/posts", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({content})
      });

      const data = await res.json();
      if(res.ok){
        document.getElementById("postContent").value = "";
        loadPosts();
      } else {
        alert(data.error);
      }
    }

    // Load all posts
    async function loadPosts() {
      const res = await fetch("/api/posts");
      const posts = await res.json();

      const feed = document.getElementById("updatesFeed");
      feed.innerHTML = "";

      posts.forEach(p => {
        feed.innerHTML += `
          <div class="card shadow-sm mb-3">
            <div class="card-body">
              <p class="mb-1">${p.content}</p>
              <small class="text-muted">Posted by: ${p.user_email} â€¢ ${p.created_at}</small>
            </div>
          </div>
        `;
      });
    }

    // Load posts on page load
    loadPosts();
  </script>
</body>
</html>
